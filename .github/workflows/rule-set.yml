name: Build rule-set
on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".github/workflows/delete-old-workflows.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
          repo: DustinWin/clash-ruleset

      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Generate networktest
        run: |
          mkdir -p ./tmp
          mkdir -p ./publish
          curl -sSL https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.yaml > ./tmp/temp-networktest.txt
          curl -sSL https://raw.githubusercontent.com/DustinWin/clash-ruleset/main/rule-files/network.yaml >> ./tmp/temp-networktest.txt
          cat ./tmp/temp-networktest.txt > ./publish/networktest.yaml
          rm -f ./tmp/temp-networktest.txt

      - name: Generate google-cn
        run: |
          curl -sSL https://rules.kr328.app/google@cn.yaml | sed '/googleapis.cn/d' > ./publish/google-cn.yaml

      - name: Generate fake-ip-user.yaml
        env:
          SED: sed 's/^/    - /'
        run: |
          curl -sSL https://raw.githubusercontent.com/DustinWin/clash-ruleset/main/user-config/fake-ip-mode/front-user.yaml > ./tmp/temp-fake-ip-user.txt
          curl -sSL https://raw.githubusercontent.com/XIU2/TrackersListCollection/master/all.txt | grep -i '\.[A-Z]' | sed 's/^.*\/\///g' | sed 's/:.*\/.*//g' | ${{ env.SED }} >> ./tmp/temp-fake-ip-user.txt
          curl -sSL https://raw.githubusercontent.com/DustinWin/clash-ruleset/main/user-config/fake-ip-mode/later-user.yaml >> ./tmp/temp-fake-ip-user.txt
          cat ./tmp/temp-fake-ip-user.txt > ./publish/fake-ip-user.yaml
          rm -f ./tmp/temp-fake-ip-user.txt

      - name: Generate redir-host-user.yaml
        run: |
          curl -sSL https://raw.githubusercontent.com/DustinWin/clash-ruleset/main/user-config/redir-host-mode/front-user.yaml > ./tmp/temp-redir-host-user.txt
          curl -sSL https://raw.githubusercontent.com/DustinWin/clash-ruleset/main/user-config/redir-host-mode/later-user.yaml >> ./tmp/temp-redir-host-user.txt
          cat ./tmp/temp-redir-host-user.txt > ./publish/redir-host-user.yaml
          rm -f ./tmp/temp-redir-host-user.txt

      - name: Move files
        run: |
          rm -rf ./tmp
          cd ./publish || exit 1

      - name: Release and upload assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: latest
          tag: latest
          file_glob: true
          file: ./publish/*

      - name: Git push assets to "release" branch
        run: |
          cd ./publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Purge jsdelivr CDN
        run: |
          cd ./publish || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done
